# docker-compose.yml

services:
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./prometheus:/etc/prometheus
      - prometheus-data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - monitoring

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin  # Change in production
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/dashboards:/var/lib/grafana/dashboards
    networks:
      - monitoring
  alertmanager:
    image: prom/alertmanager:latest
    container_name: alertmanager
    volumes:
      - ./alertmanager:/etc/alertmanager
    ports:
      - "9093:9093"
    networks:
      - monitoring
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'    

  pipeline:
    build:
      context: ./pipeline
      dockerfile: Dockerfile
    container_name: pipeline
    ports:
      - "8000:8000"  # Application port
      - "8001:8001"  # Prometheus metrics port
    networks:
      - monitoring
    environment:
      - FLASK_ENV=production
      - OPENWEATHERMAP_API_KEY=${OPENWEATHERMAP_API_KEY}
      - AIRVISUAL_API_KEY=${AIRVISUAL_API_KEY}
    volumes:
      - ./pipeline/data:/app/data  # Persist the data directory
    depends_on:
      - prometheus
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  analyzer:
    build:
      context: ./pipeline
      dockerfile: Dockerfile
    container_name: analyzer
    command: ["python", "analyze_performance.py"]  # Correct Command
    ports:
      - "8002:8002"  # Expose Prometheus metrics port for analyzer
    volumes:
      - ./pipeline/data:/app/data
    networks:
      - monitoring
    depends_on:
      - pipeline
      - prometheus
      - alertmanager
 

networks:
  monitoring:
    driver: bridge

volumes:
  grafana-data:
  prometheus-data:
